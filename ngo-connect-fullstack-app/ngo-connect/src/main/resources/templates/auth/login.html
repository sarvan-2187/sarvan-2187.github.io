<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: head">
    <title>Login - NGO Connect</title>
</head>
<body>
    <div th:replace="layout/base :: body">
        <div th:fragment="content">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-7">
                        <div class="card shadow-lg border-0">
                            <div class="card-body p-5">
                                <div class="text-center mb-4">
                                    <h2 class="fw-bold text-primary">Welcome Back</h2>
                                    <p class="text-muted">Sign in to your NGO Connect account</p>
                                </div>

                                <!-- Login Form -->
                                <form th:action="@{/auth/login}" method="post" class="needs-validation" novalidate>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email Address</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-envelope"></i>
                                            </span>
                                            <input type="email" class="form-control" id="email" name="email" 
                                                   placeholder="Enter your email" required>
                                            <div class="invalid-feedback">
                                                Please provide a valid email address.
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                            <input type="password" class="form-control" id="password" name="password" 
                                                   placeholder="Enter your password" required>
                                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                                <i class="fas fa-eye"></i>
                                            </button>
                                            <div class="invalid-feedback">
                                                Please provide your password.
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            Remember me
                                        </label>
                                    </div>

                                    <div class="d-grid mb-3">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                        </button>
                                    </div>

                                    <div class="text-center">
                                        <a href="#" class="text-decoration-none">Forgot your password?</a>
                                    </div>
                                </form>

                                <hr class="my-4">

                                <div class="text-center">
                                    <p class="mb-0">Don't have an account?</p>
                                    <a th:href="@{/auth/register}" class="btn btn-outline-primary mt-2">
                                        <i class="fas fa-user-plus me-2"></i>Create Account
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- Role-based Login Info -->
                        <div class="card mt-4 border-0 bg-light">
                            <div class="card-body">
                                <h6 class="fw-bold mb-3">Login as:</h6>
                                <div class="row text-center">
                                    <div class="col-4">
                                        <i class="fas fa-heart text-danger fa-2x mb-2"></i>
                                        <div class="small fw-bold">Donor</div>
                                        <div class="small text-muted">Support causes</div>
                                    </div>
                                    <div class="col-4">
                                        <i class="fas fa-hands-helping text-success fa-2x mb-2"></i>
                                        <div class="small fw-bold">Volunteer</div>
                                        <div class="small text-muted">Join events</div>
                                    </div>
                                    <div class="col-4">
                                        <i class="fas fa-building text-primary fa-2x mb-2"></i>
                                        <div class="small fw-bold">NGO</div>
                                        <div class="small text-muted">Manage campaigns</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Form validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
